<!DOCTYPE html>
<html>
<head>
    <title>Form Mahasiswa</title>
    <style>
        label {
            display: inline-block;
            width: 200px;
            margin-right: 10px;
        }
        input[type="checkbox"] {
            margin-bottom: 5px;
        }
        .section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Biodata</h2>
        <form>
            <div>
                <label for="nama">Nama Mahasiswa</label>: <input type="text" id="nama" name="nama">
            </div>
            <div>
                <label for="nim">No Induk Mahasiswa (NIM)</label>: <input type="text" id="nim" name="nim">
            </div>
            <div>
                <label for="alamat">Alamat Mahasiswa</label>: <textarea id="alamat" name="alamat"></textarea>
            </div>
            <div>
                <label for="tanggallahir">Tanggal Lahir</label>: <input type="date" id="tanggallahir" name="tanggallahir">
            </div>
            <div>
                <label for="jeniskelamin">Jenis Kelamin</label>: 
                <label for="pria">Pria</label> <input type="radio" id="pria" name="jeniskelamin">
                <label for="wanita">Wanita</label> <input type="radio" id="wanita" name="jeniskelamin">
            </div>
            <div>
                <label for="alamatanda">Alamat Anda</label>: <textarea id="alamatanda" name="alamatanda"></textarea>
            </div>
            <div>
                <label for="foto">Upload Foto</label>: <input type="file" id="foto" name="foto">
            </div>
            <div>
                <label for="perguruan">Perguruan Tinggi</label>: <input type="text" id="perguruan" name="perguruan">
            </div>
        </form>
    </div>
    <div class="section">
        <h2>Info Akun</h2>
        <form>
            <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
                <label for="email">Email</label>: <input type="email" id="email" name="email">
                <br><br>
                <label for="username">Username</label>: <input type="text" id="username" name="username">
                <br><br>
                <label for="password">Password</label>: <input type="password" id="password" name="password">
                <br><br>
                <label for="ulangipassword">Ulangi Password</label>: <input type="password" id="ulangipassword" name="ulangipassword">
            </div>
        </form>
    </div>
    <div class="section">
        <h2>Kemampuan Dasar</h2>
        <form>
            <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
                <input type="checkbox" id="html" name="html"><label for="html">HTML</label>
                <input type="checkbox" id="css" name="css"><label for="css">CSS</label>
                <input type="checkbox" id="javascript" name="javascript"><label for="javascript">Javascript</label>
                <input type="checkbox" id="php" name="php"><label for="php">PHP</label>
                <input type="checkbox" id="mysql" name="mysql"><label for="mysql">MySQL</label>
                <input type="checkbox" id="laravel" name="laravel"><label for="laravel">Laravel</label>
                <input type="checkbox" id="react" name="react"><label for="react">React Native</label>
            </div>
        </form>
    </div>
    <div class="section">
        <form>
            <button type="reset">Reset</button>
            <button type="submit">Simpan</button>
        </form>
    </div>
</body>
</html>
